<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Krisciunas - Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        #video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 12%;
        }
        h1 {
            background: linear-gradient(to bottom, rgba(34, 34, 34, 0.9), rgba(85, 85, 85, 0.9));
            padding: 15px 25px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 15px;
        }
        h1, p {
            color: white;
            margin: 10px 0;
        }
        a {
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #play-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: inline-block;
        }

        #play-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .content {
                padding-top: 23%;
            }
            img {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 1.5em;
                padding: 10px 20px;
            }
            a {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="sunny_water.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Music with Play/Pause Button -->
    <audio id="background-music" loop>
        <source src="JinMori.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="content">
        <div class="profile-container">
            <img src="profile.jpg" alt="Luke Krisciunas" style="width:150px;height:150px;border-radius:50%;">
            <h1>Luke Krisciunas</h1>
        </div>
        <p><a href="https://www.linkedin.com/in/your-linkedin-username" target="_blank">LinkedIn</a></p>
        <p><a href="https://github.com/lukekris" target="_blank">GitHub</a></p>
        <p><a href="resume.pdf" target="_blank">Resume</a></p>
        <div id="play-button">Play Background Music</div>
    </div>

    <script>
        const player = document.getElementById('background-music');
        const playButton = document.getElementById('play-button');
        let isPlaying = false;

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                player.pause();
                playButton.textContent = 'Play Background Music';
            } else {
                player.play();
                playButton.textContent = 'Pause Background Music';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
